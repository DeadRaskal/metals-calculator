<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chop Shop Calculator</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #total {
            margin-top: 20px;
            font-size: 18px;
        }
        #youtube-button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        #youtube-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Chop Shop Calculator</h2>
        <form id="calcForm">
            <label for="scrap">Scrap Metal ($30/piece):</label>
            <input type="number" id="scrap" min="0" value="0"><br>
            <label for="aluminum">Aluminum ($50/piece):</label>
            <input type="number" id="aluminum" min="0" value="0"><br>
            <label for="steel">Steel ($60/piece):</label>
            <input type="number" id="steel" min="0" value="0"><br>
            <label for="glass">Glass ($20/piece):</label>
            <input type="number" id="glass" min="0" value="0"><br>
            <label for="rubber">Rubber ($8/piece):</label>
            <input type="number" id="rubber" min="0" value="0"><br>
            <input type="submit" value="Calculate Total">
        </form>
        <div id="total"></div>
    </div>
    <a id="youtube-button" href="https://youtube.com/@deadraskal?si=fSo_EggnLEbbSciS" target="_blank">Visit My YouTube Channel</a>

    <script>
        const calcForm = document.getElementById('calcForm');
        const totalDisplay = document.getElementById('total');

        calcForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const scrap = parseInt(document.getElementById('scrap').value);
            const aluminum = parseInt(document.getElementById('aluminum').value);
            const steel = parseInt(document.getElementById('steel').value);
            const glass = parseInt(document.getElementById('glass').value);
            const rubber = parseInt(document.getElementById('rubber').value);

            const scrapTotal = scrap * 30;
            const aluminumTotal = aluminum * 50;
            const steelTotal = steel * 60;
            const glassTotal = glass * 20;
            const rubberTotal = rubber * 8;
            const total = scrapTotal + aluminumTotal + steelTotal + glassTotal + rubberTotal;

            totalDisplay.innerHTML = `
                <p>Scrap Metal Total: $${scrapTotal}</p>
                <p>Aluminum Total: $${aluminumTotal}</p>
                <p>Steel Total: $${steelTotal}</p>
                <p>Glass Total: $${glassTotal}</p>
                <p>Rubber Total: $${rubberTotal}</p>
                <hr>
                <p>Total: $${total}</p>
            `;
        });
    </script>
</body>
</html>
